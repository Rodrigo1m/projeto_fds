<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nome_completo">Nome completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="nome_usuario">Nome de usu√°rio:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <label for="confirm_senha">Confirme sua senha:</label>
        <input type="password" id="confirm_senha" name="confirm_senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{% url 'login' %}">Voltar ao login</a>
</body>
</html>
